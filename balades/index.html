<!doctype html>
<html lang="fr">
<head>
	<title>Les balades d'Ernest</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<script src="http://api3.geo.admin.ch/loader.js?lang=en" type="text/javascript"></script>
	<div id="map" class="map"></div>
	<script type="text/javascript">
	var layer = ga.layer.create('ch.swisstopo.pixelkarte-farbe');
	var map = new ga.Map({
		target: 'map',
		layers: [layer],
		view: new ol.View({
			resolution: 18,
			center: [540000, 147000]
		})
	});
	  
      	  // Create the KML Layer
	  var vector = new ol.layer.Vector({
	    source: new ol.source.KML({
	      projection: 'EPSG:21781',
	      url: 'http://xavieralexandre.org/spirolo/balades/cully.kml',
      extractStyles: false
	    }),
	    style: new ol.style.Style({
	      stroke: new ol.style.Stroke({color: 'rgba(255,0,0,0.8)', width: 10})
            })
});
	map.addLayer(vector);
	  
	  
	</script>
	  
	<div id="map" class="map"></div>
	<div id="tra"><div id="hero">Les balades d'Ernest</div></div>
</body>
</html>
